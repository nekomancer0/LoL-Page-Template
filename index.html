<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryuu LoL Champion</title>
    <link rel="stylesheet" href="/Ryuu/assets/css/index.css" />
    <link
